dist: precise
sudo: false
language: php
services:
  - mysql
install:
  # handles node update
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 8.4
  - composer update -d ${TRAVIS_BUILD_DIR}/src/lib/Shopgate/cloud-integration-magento-oauth2
#cache:
#  directories:
#  - ${WEB_PATH}/${MAGE_FOLDER1}
jobs:
  include:
  - stage: Testing Postman
    php: 5.4
    before_script:
      - phpenv config-rm xdebug.ini || return 0
      - sudo apt-get update
      - sudo apt-get install apache2 libapache2-mod-fastcgi
      # enable php-fpm
      - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
      #- sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv
       #version-name)/etc/php-fpm.d/www.conf
      - sudo a2enmod rewrite actions fastcgi alias
      - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
      - sudo sed -i -e "s,www-data,travis,g" /etc/apache2/envvars
      - sudo chown -R travis:travis /var/lib/apache2/fastcgi
      - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
      # configure apache virtual hosts
      - sudo cp -f ./release/postman/travis-ci-apache /etc/apache2/sites-available/default
      #- sudo sed -e "s?%TRAVIS_BUILD_DIR%?${WEB_PATH}?g" --in-place /etc/apache2/sites-available/default
      - sudo chown -R travis:travis ${WEB_PATH}
      - sudo chmod 750 ${WEB_PATH}
      - sudo chown -R travis:travis /var/lock/apache2/
      - sudo service apache2 restart
      # n98 related
      - wget --quiet https://files.magerun.net/n98-magerun.phar
      - chmod +x ./n98-magerun.phar
      - sudo mv ./n98-magerun.phar /usr/local/bin/n98
      - sudo mkdir -p /usr/local/share/n98-magerun/scripts
      - sudo cp -a ./release/postman/n98-scripts/. /usr/local/share/n98-magerun/scripts/
      - sudo chown -R travis:travis /usr/local/share/n98-magerun
      - sudo chmod +x /usr/local/share/n98-magerun/scripts/*.magerun
      # newman related
      - npm install newman --global
    env:
      - MAGE_FOLDER1="mage1936"
    script:
      - chmod +x ./release/postman/magento_setup.sh
      - ./release/postman/magento_setup.sh
      - cd ${TRAVIS_BUILD_DIR}/release/postman/newman
      - newman run ./collection.json -g ./globals.json --insecure --reporters json,cli --reporter-json-export verbose-report.json --reporter-cli-no-assertions --color --global-var "domain=http://travis.dev/${MAGE_FOLDER1}/" --global-var "username=${USER1_EMAIL}" --global-var "password=${USER_PASS}" --global-var "mage_type=CE" --global-var "client_id=${CFG_API_CUSTOMER_NUMBER}-${CFG_API_SHOP_NUMBER}" --global-var "client_secret=${CFG_API_KEY}"
    after_failure:
      - less -FX ./verbose-report.json
      - sudo less -FX /var/log/apache2/error.log
